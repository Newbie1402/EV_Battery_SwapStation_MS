spring:
  application:
    name: auth-user
  datasource:
    url: jdbc:postgresql://${AUTH_USER_DB_HOST:localhost}:${AUTH_USER_DB_PORT:5433}/${AUTH_USER_DB_NAME:authdb}
    username: ${AUTH_USER_DB_USER:ev}
    password: ${AUTH_USER_DB_PASSWORD:evpass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false
  docker:
    compose:
      enabled: false

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: emailEvent:com.boilerplate.auth.model.event.EmailEvent
    consumer:
      group-id: auth-user-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: emailEvent:com.boilerplate.auth.model.event.EmailEvent
      auto-offset-reset: earliest

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
            required: ${MAIL_SMTP_STARTTLS:false}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # OAuth2 Configuration
  # Nếu muốn enable Spring Security OAuth2, uncomment phần dưới
  # security:
  #   oauth2:
  #     client:
  #       registration:
  #         google:
  #           client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
  #           client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
  #           scope:
  #             - email
  #             - profile
  #             - openid
  #           redirect-uri: http://localhost:8080/oauth2/callback
  #       provider:
  #         google:
  #           authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
  #           token-uri: https://oauth2.googleapis.com/token
  #           user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
  #           user-name-attribute: sub

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

server:
  port: 8081

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:yourSecretKeyMustBeAtLeast256BitsLongForHS256Algorithm}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}  # 1 hour
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}  # 7 days

# OTP Configuration
otp:
  expiration-minutes: ${OTP_EXPIRATION_MINUTES:5}
  length: ${OTP_LENGTH:6}

# Application Configuration
app:
  name: "EV Battery Swap Station Management System"
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# Springdoc OpenAPI (Swagger) Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
  show-actuator: false

logging:
  level:
    org.springframework: INFO
    com.boilerplate.auth: DEBUG
    org.springframework.kafka: INFO
    org.springframework.mail: DEBUG
