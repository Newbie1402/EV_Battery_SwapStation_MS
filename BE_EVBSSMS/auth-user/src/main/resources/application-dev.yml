spring:
  # Datasource cho môi trường local (dev)
  datasource:
    url: jdbc:postgresql://localhost:5433/authdb
    username: ev
    password: evpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false

  # Kafka Configuration (local)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: emailEvent:com.boilerplate.auth.model.event.EmailEvent
    consumer:
      group-id: auth-user-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: emailEvent:com.boilerplate.auth.model.event.EmailEvent
      auto-offset-reset: earliest

  # Mail Configuration (local - MailHog)
  mail:
    host: localhost
    port: 1025
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

