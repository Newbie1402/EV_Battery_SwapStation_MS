server:
  port: 8080  # Container luôn dùng port 8080 (docker-compose map 9001:8080)

spring:
  # Database Configuration - Connect via Docker network (container name)
  datasource:
    url: jdbc:postgresql://auth-user-db:5432/authdb
    username: ev
    password: evpass
    driver-class-name: org.postgresql.Driver

  # JPA Config - Tắt SQL logging cho prod
  jpa:
    show-sql: false

  # Kafka Configuration - Connect via Docker network
  kafka:
    bootstrap-servers: kafka:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: emailEvent:com.boilerplate.auth.model.event.EmailEvent
    consumer:
      group-id: auth-user-service-prod
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: emailEvent:com.boilerplate.auth.model.event.EmailEvent
      auto-offset-reset: earliest

  # Mail Configuration - Connect to MailHog via Docker network
  mail:
    host: mailhog
    port: 1025
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

  # OAuth2 Configuration - Production
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:465257132532-fake-client-id.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET:GOCSPX-fake-secret-key}
            scope:
              - email
              - profile
              - openid
            redirect-uri: http://localhost:9001/oauth2/callback
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Eureka Client Configuration - Connect via Docker network
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Springdoc OpenAPI (Swagger) - Production URLs
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  # Optional: Server URL for Swagger UI (nếu truy cập qua Gateway)
  server:
    url: http://localhost:9000/auth-user

# Logging - Production (less verbose)
logging:
  level:
    org.springframework: INFO
    com.boilerplate.auth: INFO
    org.springframework.kafka: WARN
    org.springframework.mail: INFO

