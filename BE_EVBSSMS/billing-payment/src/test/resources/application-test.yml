# Cấu hình cho môi trường test - sử dụng H2 in-memory
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
# Tắt security cho test
security:
  basic:
    enabled: false
server:
  port: 0

