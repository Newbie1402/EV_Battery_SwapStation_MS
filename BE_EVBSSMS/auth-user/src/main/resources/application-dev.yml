server:
  port: 9001

spring:
  # Database Configuration - Connect to Docker PostgreSQL via localhost
  datasource:
    url: jdbc:postgresql://localhost:5433/authdb
    username: ev
    password: evpass
    driver-class-name: org.postgresql.Driver

  # JPA Config - Bật SQL logging cho dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Kafka Configuration - Connect to Docker Kafka via localhost
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      compression-type: snappy
      max-in-flight-requests-per-connection: 5
      enable-idempotence: true
      request-timeout-ms: 30000
      delivery-timeout-ms: 120000
      properties:
        spring.json.add.type.headers: false
        spring.json.type.mapping: >
          emailEvent:com.boilerplate.auth.model.event.EmailEvent,
          supportTicketEvent:com.boilerplate.auth.model.event.SupportTicketEvent
    consumer:
      group-id: auth-user-service-dev
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: >
          emailEvent:com.boilerplate.auth.model.event.EmailEvent,
          supportTicketEvent:com.boilerplate.auth.model.event.SupportTicketEvent
      auto-offset-reset: earliest

  # Mail Configuration - Development (sử dụng Gmail SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          connectiontimeout: 5000
          writetimeout: 5000

  # OAuth2 Configuration - Development
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:465257132532-fake-client-id.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET:GOCSPX-fake-secret-key}
            scope:
              - email
              - profile
              - openid
            redirect-uri: http://localhost:8081/oauth2/callback
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

# Eureka Client Configuration - Connect to Docker Eureka via localhost
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Springdoc OpenAPI (Swagger) - Development URLs
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging - Development (verbose)
logging:
  level:
    org.springframework: INFO
    com.boilerplate.auth: DEBUG
    org.springframework.kafka: DEBUG
    org.springframework.mail: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

