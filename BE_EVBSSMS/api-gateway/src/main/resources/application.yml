spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth-User routes
        - id: auth-user-service
          uri: lb://auth-user-service
          predicates:
            - Path=/api/auth/**,/api/users/**,/api/admin/**,/api/staff/**

        # Station routes
        - id: station-service
          uri: lb://station-service
          predicates:
            - Path=/api/stations/**,/api/batteries/**,/api/geo/**

        # Booking routes
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**,/api/swaps/**,/api/support/**,/api/notifications/**

        # Billing routes
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/payments/**,/api/invoices/**,/api/reports/**,/api/analytics/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    org.springframework.cloud.gateway: DEBUG
