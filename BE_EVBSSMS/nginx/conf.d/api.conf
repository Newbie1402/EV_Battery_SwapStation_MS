# api.conf
# Cấu hình routing chi tiết cho API Gateway

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;

    # Health check
    location /health {
        access_log off;
        return 200 "Nginx is healthy\n";
        add_header Content-Type text/plain;
    }

    # API Gateway - Tất cả API requests
    location /api/ {
        # Rate limiting cho API
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts cho API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # HTTP/1.1 để support keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Auth endpoints - Rate limiting nghiêm ngặt hơn
    location ~ ^/api/(auth|login|register)/ {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_conn addr 5;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 15s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Swagger UI - Chỉ cho dev/staging
    location ~ ^/(auth-user|station|booking|billing)/swagger-ui/ {
        # Có thể chặn trong production bằng cách comment hoặc return 403
        # return 403;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API Docs
    location ~ ^/(auth-user|station|booking|billing)/v3/api-docs {
        # Có thể chặn trong production
        # return 403;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # WebSocket support (nếu có real-time features)
    location /ws/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts cho WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Static files cho frontend (nếu có)
    # location / {
    #     root /usr/share/nginx/html;
    #     try_files $uri $uri/ /index.html;
    # }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

