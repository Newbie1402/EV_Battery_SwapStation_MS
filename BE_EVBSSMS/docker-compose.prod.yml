# docker-compose.prod.yml
# Full production deployment - Chạy TOÀN BỘ hệ thống trong Docker
# Bao gồm: Infrastructure + All Microservices
#
# Cách dùng:
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# Tất cả services chạy trong Docker network và giao tiếp qua container names:
#   - Nginx: localhost:80 → container nginx:80 → api-gateway:8080
#   - Gateway: localhost:9000 → container api-gateway:8080 (direct access)
#   - Auth-User: localhost:9001 → container auth-user:8080
#   - Station: localhost:9002 → container station:8080
#   - Booking: localhost:9003 → container booking:8080
#   - Billing: localhost:9004 → container billing:8080
#   - Eureka: localhost:8761 → container eureka-server:8761

services:
  # ==========================================
  # NGINX - Reverse Proxy & Load Balancer
  # ==========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (khi có SSL)
    networks: [ evnet ]
    depends_on:
      - gateway
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
  # Eureka Server - Service Discovery
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kafka - Message Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper-ev
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ evnet ]

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka-ev
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    networks: [ evnet ]

  # ==========================================
  # Apache NiFi
  # ==========================================
  nifi:
    container_name: nifi
    image: 'apache/nifi:1.25.0'
    ports:
      - "9090:8080"
    environment:
      - NIFI_WEB_HTTP_PORT=8080
      - NIFI_WEB_HTTP_HOST=0.0.0.0
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=ctsBtRBKHRAx69EqUghvvgEvjnaLjFEB
    volumes:
      - nifi-data:/opt/nifi/nifi-current/conf
      - nifi-data:/opt/nifi/nifi-current/logs
      - ./nifi/driver:/opt/nifi/nifi-current/driver
    networks: [ evnet ]
    depends_on:
      - kafka
      - zookeeper
    restart: unless-stopped

  # ==========================================
  # NiFi Registry - Version control for NiFi flows
  # ==========================================
  nifi-registry:
    image: apache/nifi-registry:1.25.0
    container_name: nifi-registry
    ports:
      - "18080:18080"
    environment:
      - NIFI_REGISTRY_WEB_HTTP_PORT=18080
      - NIFI_REGISTRY_WEB_HTTP_HOST=0.0.0.0
    volumes:
      - nifi-registry-database:/opt/nifi-registry/nifi-registry-current/database
      - nifi-registry-flow:/opt/nifi-registry/nifi-registry-current/flow_storage
    networks: [ evnet ]
    restart: unless-stopped

  # ==========================================
  # DATABASES
  # ==========================================

  # Auth-User Database
  auth-user-db:
    image: postgres:16-alpine
    container_name: auth-user-db
    environment:
      - POSTGRES_DB=authdb
      - POSTGRES_USER=ev
      - POSTGRES_PASSWORD=evpass
    ports:
      - "5433:5432"
    volumes:
      - auth-user-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ev -d authdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Station Database
  station-db:
    image: postgres:16-alpine
    container_name: station-db
    environment:
      - POSTGRES_DB=stationdb
      - POSTGRES_USER=ev
      - POSTGRES_PASSWORD=evpass
    ports:
      - "5434:5432"
    volumes:
      - station-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ev -d stationdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Booking Database
  booking-db:
    image: postgres:16-alpine
    container_name: booking-db
    environment:
      - POSTGRES_DB=bookingdb
      - POSTGRES_USER=ev
      - POSTGRES_PASSWORD=evpass
    ports:
      - "5435:5432"
    volumes:
      - booking-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ev -d bookingdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Billing Database
  billing-db:
    image: postgres:16-alpine
    container_name: billing-db
    environment:
      - POSTGRES_DB=billingdb
      - POSTGRES_USER=ev
      - POSTGRES_PASSWORD=evpass
    ports:
      - "5436:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data
    networks: [ evnet ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ev -d billingdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # MICROSERVICES
  # ==========================================

  # API Gateway - Entry point cho tất cả request
  gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "9000:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks: [ evnet ]
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # Auth-User Service
  auth-user:
    container_name: auth-user-service
    build:
      context: ./auth-user
      dockerfile: Dockerfile
    ports:
      - "9001:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    networks: [ evnet ]
    depends_on:
      auth-user-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  # Station Service
  station:
    container_name: station-service
    build:
      context: ./station-inventory
      dockerfile: Dockerfile
    ports:
      - "9002:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    depends_on:
      station-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # Booking Service
  booking:
    container_name: booking-service
    build:
      context: ./booking-swap
      dockerfile: Dockerfile
    ports:
      - "9003:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    depends_on:
      booking-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

  # Billing Service
  billing:
    container_name: billing-service
    build:
      context: ./billing-payment
      dockerfile: Dockerfile
    ports:
      - "9004:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks: [ evnet ]
    depends_on:
      billing-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: unless-stopped

networks:
  evnet:
    name: evnet
    driver: bridge

volumes:
  auth-user-data:
    name: auth-user-data
  station-data:
    name: station-data
  booking-data:
    name: booking-data
  billing-data:
    name: billing-data
  kafka-data:
    name: kafka-data
  nifi-data:
    name: nifi-data
  nifi-flowfiles:
    name: nifi-flowfiles
  nifi-content:
    name: nifi-content
  nifi-provenance:
    name: nifi-provenance
  nifi-registry-data:
    name: nifi-registry-data
  nifi-registry-database:
    name: nifi-registry-database
  nifi-registry-flow:
    name: nifi-registry-flow

